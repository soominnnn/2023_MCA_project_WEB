<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_page.css">
    <script defer src="User.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="/image/menu-burger.png">
    </div>
    <div class="banner">
        <ul>
            <li class="banner1"></li>
            <li class="banner2"></li>
            <li class="banner3"></li>
            <li class="banner4"></li>
        </ul>
    </div>
    <main>
        <div class="search"><p>무엇을 도와드릴까요?</p><img src="/image/search.png"/></div>
        <div class="Menu">
            <input type="radio" id="tab-1" class="Bathroom" name="show" checked>
            <input type="radio" id="tab-2" class="Bedroom" name="show">
            <div class="tab">
                <label for="tab-1" class="margin_on">
                    <img src="/image/rain.png"/><p>욕실 용품</p>
                </label>
                <label for="tab-2" class="margin_on">
                    <img src="" alt=""><p>객실 용품</p>
                </label>
                <div class="bathBanner_under"></div>
            </div>
            <div class="content">
                <div class="contentBath">
                    <div class="scrollPage">
                        <div class="inline">
                            <div class = "One">
                                <img class="img" src="/image/set.jpg">
                                <p class="set text_brown">칫솔/치약 세트</p>
                                <p class="won text_brown">원산지 : 중국</p>
                                <button></button>
                            </div>
                            <div class="Two">
                                <img class="img" src="/UserImage/RoomItem.jpg">
                                <p class="set text_brown">면도기 세트</p>
                                <p class="won text_brown">원산지 : 중국</p>
                                <button></button>
                            </div>
                        </div>
                        <div class="One">
                            <img class="img" src="/UserImage/ObathSoap.jpg">
                            <p class="set text_brown">O'bath 비누</p>
                            <p class="won text_brown">원산지 : </p>
                            <button></button>
                        </div>
                        <div class="Two">
                            <img class="img" src="/UserImage/ObathBodyrotion.jpg">
                            <p class="set text_brown">O'bath 바디로션</p>
                            <p class="won text_brown">원산지 : </p>
                            <button></button>
                        </div>
                        <div class="inline">
                            <div class="One">
                                <img class="img" src="/UserImage/ObathBodywash.jpg">
                                <p class="set text_brown">O'bath 바디워시</p>
                                <p class="won text_brown">원산지 : </p>
                                <button></button>
                            </div>
                            <div class="Two">
                                <img class="img" src="/UserImage/ObathConditioner.jpg">
                                <p class="set text_brown">O'bath 컨디셔너</p>
                                <p class="won text_brown">원산지 : </p>
                                <button></button>
                            </div>
                        </div>
                        <div class="One">
                            <img class="img" src="/UserImage/ObathShampoo.jpg">
                            <p class="set text_brown">O'bath 샴푸</p>
                            <p class="won text_brown">원산지 : </p>
                            <button></button>
                        </div>
                        <div class="Two">
                            <img class="img" src="/UserImage/mouthwasher.jpg">
                            <p class="set text_brown">알로알로 마우스워시</p>
                            <p class="won text_brown">원산지 : </p>
                            <button></button>
                        </div>
                        <div class="inline">
                            <div class="One">
                                <img class="img" src="/UserImage/RoomItem3.jpg">
                                <p class="set text_brown">스크럽 샤워타올</p>
                                <p class="won text_brown">원산지 : </p>
                                <button></button>
                            </div>
                            <div class="Two">
                                <img class="img" src="/UserImage/BathTowel.jpg">
                                <p class="set text_brown">바스 타올</p>
                                <p class="won text_brown">원산지 : </p>
                                <button></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="scrollPage2"></div>
            </div>
        </div>
        <footer>
            <img src="image/cart.png">
            <p>장바구니 보기</p>
        </footer>
    </main>
</body>
</html>
