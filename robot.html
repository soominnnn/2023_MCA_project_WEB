<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_robot.css">
    <script defer src="robot.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/1.1.0/roslib.js"></script>
    <title>robot management page</title>
</head>
<body>
    <div class="header">
        <div class="none"></div>
        <div class="htag">
            <h1><a href="#">호텔 통합 관리 시스템</a></h1>
        </div>
        <div class="nav">
            <ul>
                    <li><a href="#">호텔통합관리</a></li>
                    <li><a href="/robot.html">로봇상태관리</a></li>
                    <li id="clock">00:00:00</li>
            </ul>
        </div>
        <div class="none"></div>
    </div>
    <div class="main">
        <div class="wrapper">
            <button class="robotbutton">
                <p>로봇 추가하기</p>
                <div class="plus"></div>
                <div class="pluss"></div>
            </button>
            <div class="search"></div>
            <div class="line">
                <p class="name">이름</p>
                <div class="nameline"></div>
                <p class="ip">IP주소</p>
                <div class="ipline"></div>
                <p class="state">상태</p>
                <div class="stateline"></div>
                <p class="battery">배터리 잔량</p>
                <div class="batteryline"></div>
                <p class="kind">기능부 종류</p>
                <div class="kindline"></div>
            </div>
        </div>
    </div>
</body>
</html>
