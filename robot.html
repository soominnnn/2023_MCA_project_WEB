<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_robot.css">
    <!-- roslibjs -->
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    
    <!-- ros2djs -->
    <script src="https://cdn.jsdelivr.net/npm/ros2d@0/build/ros2d.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2@6/lib/eventemitter2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easeljs@1/lib/easeljs.min.js"></script>
    <title>robot management page</title>
</head>
<body>
    <div class="header">
        <div class="none"></div>
        <div class="htag">
            <h1><a href="#">호텔 통합 관리 시스템</a></h1>
        </div>
        <div class="nav">
            <ul>
                    <li><a href="#">호텔통합관리</a></li>
                    <li><a href="/robot.html">로봇상태관리</a></li>
                    <li id="clock">00:00:00</li>
            </ul>
        </div>
        <div class="none"></div>
    </div>
    <div class="main">
        <div class="wrapper">
            <button class="robotbutton">
                <p>로봇 추가하기</p>
                <div class="plus"></div>
                <div class="pluss"></div>
            </button>
            <div class="search"></div>
            <div id="line", class="line1">
                <p id="name">이름</p>
                <div id="nameline"></div>
                <p id="ip">IP주소</p>
                <div id="ipline"></div>
                <p id="state">상태</p>
                <div id="stateline"></div>
                <p id="battery">배터리 잔량</p>
                <div id="batteryline"></div>
                <p id="kind">기능부 종류</p>
                <div id="kindline"></div>
            </div>
            
            <div id="modal" class="modal-overlay">
                <div class="modal-window">
                    <div class="title">
                        <h2>로봇 추가하기</h2>
                    </div>
                    <div class="close-area">X</div>
                    <div class="content">
                        <div class="textForm">
                            <div class="input-data">
                                <input type="text" id = "Name" required>
                                <div class="underline"></div>
                                <label>이름</label>
                            </div>
                        </div>
                        <div class="textForm">
                            <div class="input-data">
                                <input type="text" id = "IP" required>
                                <div class="underline"></div>
                                <label>IP</label>
                            </div>
                        </div>
                        <button class="btn-hover color-black" type="button" id ="robotcreate" onclick="plus()"><span>추가하기</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="robot.js"></script>
</body>
</html>
