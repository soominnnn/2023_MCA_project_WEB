    <title>login page</title>

<body>
    <div class="container">
        <div class="login">
            <div class="id">
                <div class="box"></div>
                <input id = "iddd" type="text" class="idbox" placeholder="ID">
            </div>
            <div class="pass">
                <input id = "password" type="password" class="passbox" placeholder="password">
            </div>
            <button style='cursor:pointer;' class="loginbtn" type = "button" onclick="login()">로그인하기</button>
        </div>
        <button class="modalbtn" onchange="modal()">Join</button>
    </div>
    <div class="background">
        <div class="window">
            <div class="modal">
                <form action="doJoin" method="POST" class="joinForm" onsubmit="DoJoinForm__submit(this); return false;">                                                                                   
                    <h2>회원가입</h2>
                    <div class="textForm">
                        <input name="loginId" type="text" class="id" placeholder="아이디">
                        </input>
                    </div>
                    <div class="textForm">
                        <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
                    </div>
                        <div class="textForm">
                        <input name="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인">
                    </div>
                    <div class="textForm">
                        <input name="name" type="text" class="name" placeholder="이름">
                    </div>
                        <div class="textForm">
                        <input name="email" type="text" class="email" placeholder="이메일">
                    </div>
                    <div class="textForm">
                        <input name="TEAM" type="text" class="TEAM" placeholder="소속">
                    </div>
                    <div class="textForm">
                        <input name="cellphoneNo" type="number" class="cellphoneNo" placeholder="전화번호">
                    </div>
                    <button class="btn-hover color-black"><span>Join</span></button>
                    <button class="closebtn"></button>
                </form>
            </div>
        </div>
    </div>
