<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>MCA Hotel management system</title>
</head>
<body>
    <!--호텔통합관리시스템-->
    <!--헤더-->
    <div class="container">
        <div class="header">
                <h1><a href="#">호텔 통합 관리 시스템</a></h1>
                <div class="nav">
                    <ul>
                        <li><a href="#">호텔통합관리</a></li>
                        <li><a href="/robot.html">로봇상태관리</a></li>
                        <li><a href="#">객실팀</a></li>
                        <li id="clock">00:00:00</li>
                    </ul>
                </div>
        </div>
         <!--본 페이지 화면-->
        <div class="hero">
            <!--전체현황-->
            <div class="all_state_container">
                <div class="all_state">
                    <ul>
                        <li>
                            전체 현황
                        </li>
                    </ul>
                    <div class="standby">
                        <div class="circle"></div>
                        <p>
                            스탠바이 룸
                        </p>
                        <li class="num1"></li>                        
                    </div>
                    <div class="checkin">
                        <div class="circle"></div>
                        <p>
                            체크인 룸
                        </p>
                        <li class="num2"></li>
                    </div>
                    <div class="checkout">
                        <div class="circle"></div>
                        <p>
                            체크아웃 룸
                        </p>
                        <li class="num3"></li>
                    </div>
                </div>
            </div>
            <!--룸상태 및 현황-->
            <div class="state_container">
                <div class="state_line">
                    <ul>
                        <li class="roomtstate">룸 상태 및 현황</li>
                    </ul>
                </div>
                <div class="roomscroll">
                    <div class="room1"></div>
                    <div class="room2"></div>
                    <div class="room3"></div>
                    <div class="room4"></div>
                    <div class="room5"></div>
                    <div class="room6"></div>
                    <div class="room7"></div>
                    <div class="room8"></div>
                    <div class="room9"></div>
                    <div class="room10"></div>
                </div>
            </div>
            <!--서비스 요청내역-->
            <div class="service">

            </div>
        </div>
    </div>
</body>
</html>
