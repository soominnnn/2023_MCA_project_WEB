    <div class="header">
        <h1><a href="#">호텔 통합 관리 시스템</a></h1>

    <main>
        <div class="allstate">
            <ul>
                <li>
                    전체 현황
                </li>
            </ul>
            <div class="standby">
                <div class="circle"></div>
                <p>
                    스탠바이 룸

                <li class="num1"></li>                        
            </div>
            <div class="checkin">
                <div class="circle"></div>
                <p>
                    체크인 룸
                </p>
                <li class="num2"></li>
            </div>
            <div class="checkout">
                <div class="circle"></div>
                <p>
                    체크아웃 룸
                </p>
                <li class="num3"></li>
            </div>
        </div>
        <div class="roomstate">
            <p>
                룸 상태 및 현황
            </p>
            <select id="Test" class="box" onchange="init_room()">
                <option value="1">1</option>

                <div class="room2"><h1 class="roomname">110</h1></div>
                <div class="room2"><h1 class="roomname">111</h1></div>
                <div class="room2"><h1 class="roomname">112</h1></div>
        </div>
        <div class="serviceline">
            <div class="servicemain">
                <p class="servicename">서비스 요청내역</p>
            </div>
            <div class="service_main">
                <input type="radio" id="tab-1" class="service_all" name="show" checked/>
                <input type="radio" id="tab-2" class="service_order" name="show"/>
                <input type="radio" id="tab-3" class="service_conti" name="show"/>
                <input type="radio" id="tab-4" class="service_comp" name="show"/>
                <div class="tab">
                    <label for="tab-1" class="margin_on">전체</label>
                    <label for="tab-2" class="margin_on">요청</label>
                    <label for="tab-3" class="margin_on">처리중</label>
                    <label for="tab-4" class="margin_on">완료</label>
                </div>
                <div class="content">
                    <div class="content-all"></div>
                    <div class="content-order"></div>
                    <div class="content-conti"></div>
                    <div class="content-comp"></div>
                </div>
            </div>
            <div class="service_line"></div>
        </div>
    </main>
</body>
