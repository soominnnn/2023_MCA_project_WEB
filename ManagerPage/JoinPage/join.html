<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_join.css">
    <title>join</title>
</head>
<body>
    <form class="joinForm" id="issueInputForm">                                                                                 
        <h2>회원가입</h2>
        <div class="textForm">
          <div class="input-data">
            <input type="text" id = "idd" required>
            <div class="underline"></div>
            <label>ID</label>
          </div>
        </div>
        <div class="textForm">
          <div class="input-data">
            <input type="text" id = "pass" required>
            <div class="underline"></div>
            <label>Password</label>
          </div>
        </div>
         <div class="textForm">
          <div class="input-data">
            <input type="text" id = "passre" required>
            <div class="underline"></div>
            <label>Re:Password</label>
          </div>
        </div>
        <div class="textForm">
          <div class="input-data">
            <input type="text" id = "namee" required>
            <div class="underline"></div>
            <label>Name</label>
          </div>
        </div>
         <div class="textForm">
          <div class="input-data">
            <input type="text" id = "email" required>
            <div class="underline"></div>
            <label>E-mail</label>
          </div>
        </div>
        <div class="textForm">
          <div class="input-data">
            <input type="text" id = "phonenum" required>
            <div class="underline"></div>
            <label>PhoneNumber</label>
          </div>
        </div>
        <button class="btn-hover color-black" type="button" onclick='onClickEvent()'><span>Join</span></button>
      </form>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
      <script type="text/javascript" src="./Manage_Join.js" defer></script>
</body>
</html>
